<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML5 Test Page - Tables</title>
		<meta name="description" content="This is a test page as I learn how to use HTML5">
	</head>
	<body>
		<h1>Tables</h1>
		<p>An example <strong>table</strong> with some cells spanning multiple rows/columns.</p>
		<table border="1">
			<tr>
				<td colspan="3">Top Row</td>
			</tr>
			<tr>
				<td>Cell 1</td>
				<td rowspan="2" colspan="2">Big Cell</td>
			</tr>
			<tr>
				<td>Cell 2</td>
			</tr>
			<tr>
				<td>Cell 3</td>
				<td>Cell 4</td>
				<td>Cell 5</td>
			</tr>
			<tr>
				<td colspan="3">Bottom Row</td>
			</tr>
		</table>
		<p><a href="index.html">Back to Index</a></p>
	</body>
</html>
